<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Leaderboard</h1>
  <div class="outer-wrapper">
    <div class="inner-wrapper">
      <section class="scores-container">
        <div>
          <h2>Recent Scores</h2>
          <button type="button">Refresh</button>
        </div>
        <div>
          <ul></ul>
        </div>
      </section>
      <section class="add-scores-container">
        <h2>Add your score</h2>
        <form action="">
          <label for="name" hidden>Enter your name</label>
          <input type="text" id="name" name="name" placeholder="Your name">
          <label for="score" hidden>Enter your score</label>
          <input type="number" id="score" name="score" placeholder="Your score">
          <input type="submit" value="Submit">
        </form>
      </section>
    </div>
  </div>
</body>
</html>

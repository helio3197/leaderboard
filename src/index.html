<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="outer-wrapper">
    <div class="inner-wrapper">
      <section class="scores-container">
        <div class="scores-heading">
          <h2>Recent Scores</h2>
          <button type="button" id="refresh-button">Refresh</button>
        </div>
        <div class="scores-table-box">
          <ul id="scores-table"></ul>
        </div>
      </section>
      <section class="add-scores-container">
        <h2>Add your score</h2>
        <form class="add-scores-form" id="add-scores">
          <label for="name" hidden>Enter your name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
          <label for="score" hidden>Enter your score</label>
          <input type="number" id="score" name="score" placeholder="Your score" min="0" required>
          <input type="submit" value="Submit">
        </form>
      </section>
    </div>
  </div>
</body>
</html>
